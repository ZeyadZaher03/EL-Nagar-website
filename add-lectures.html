    <div class="container">
        <h2 class="basic_heading ">Add Lecture</h2>
        <div class="add-lectures_container">
            <form autocomplete="off" class="add-lectures_form">
                <div class="add-lectures_Input-container">
                    <label class="add_lecture-label" for="video_title">Title: </label>
                    <input class="add-lectures_input" type="text" name="title" autocomplete="off" id="video_title">
                    <div class="add-lectures_Input-message-container">
                        <span></span>
                        <p class="add-lectures_Input-message"></p>
                    </div>
                </div>
                <div class="add-lectures_Input-container">
                    <label class="add_lecture-label" for="video_description">Description: </label>
                    <input class="add-lectures_input" type="text" name="description" id="video_description">
                    <div class="add-lectures_Input-message-container">
                        <span></span>
                        <p class="add-lectures_Input-message"></p>
                    </div>
                </div>
                <div class="add-lectures_Input-container">
                    <label class="add_lecture-label" for="video_link">Link: </label>
                    <input class="add-lectures_input" type="text" name="link" id="video_link">
                    <div class="add-lectures_Input-message-container">
                        <span></span>
                        <p class="add-lectures_Input-message"></p>
                    </div>
                </div>
    
                <div class="add-lectures_Input-container">
                    <!-- https://vimeo.com/483832805 -->
                    <label class="add_lecture-label" for="video_image">Image: </label>
                    <input type="file" name="image" id="video_image">
                    <div class="add-lectures_Input-message-container">
                        <span></span>
                        <p class="add-lectures_Input-message"></p>
                    </div>
                </div>
                <div class="add-lectures_Input-container">
                    <label class="add_lecture-label" for="video_grade">Select Grade: </label>
                    <select class="add-lectures_select" name="grade" id="video_grade">
                        <option value="" disabled selected hidden>Select your Lecture Grade</option>
                        <option value="1">Senior 1</option>
                        <option value="2">Senior 2</option>
                        <option value="3">Senior 3</option>
                    </select>
                    <div class="add-lectures_Input-message-container">
                        <span></span>
                        <p class="add-lectures_Input-message"></p>
                    </div>
                </div>
                <div class="add-lecture-button-container">
                    <button class="add-lecture-button">Add Lecture</button>
                </div>
            </form>
            <div class="add-lectures_container-image">
                <img src="assets/images/undraw_media_player_ylg8.svg" alt="Videos">
            </div>
        </div>
